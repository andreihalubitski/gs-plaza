<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,100,300,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" type="text/css">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <style>
        h1 { font-size: 18px; }
        h2 { font-size: 22px; font-weight: 300; margin-top: 20px; margin-bottom: 10px; }
        .logo { margin: 30px 0; }
        .box .image { box-shadow: 0px 2px 2px rgba(0,0,0,.1); -webkit-box-shadow: 0px 2px 2px rgba(0,0,0,.2); }
        .box { display: block; margin-top: 30px; margin-bottom: 40px; text-align: center; }
        .box i { font-size: 24px; }
        .box .image { overflow: hidden; }
        .box .image img { -webkit-transform: scale(1); transform: scale(1); -webkit-transition: 3s; transition: 3s; display: block; }
        .box:hover .image img { -webkit-transform: scale(1.1); transform: scale(1.1); }
        .color-red { color: #ff3530; }
        .color-blue { color: #152dde; }
        .color-cyan { color: #18d4e5; }
        .color-magenta { color: #630460; }
        .color-light-brown { color: #c69c6d; }
        .color-lime-green { color: #7ccb0b; }
        .color-orange { color: #eb9526; }
        .color-red-medium { color: #ea5f4d; }
        .color-loyal-blue { color: #44aeff; }
        a:hover, a:focus, a:active { color: #000000; }
    </style>

    <title>Lander - HTML Landing Page</title>

</head>

<body>

<div class="container">
    <div class="center logo">
        <img src="version-selector/logo.png" alt="">
        <h1>Block Based HTML Landing Page Templates</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3 col-sm-3">
            <a href="real-estate.html" class="box">
                <div class="image">
                    <img src="version-selector/real-estate.jpg" alt="">
                </div>
                <h2>Real Estate</h2>
                <i class="arrow_carrot-right_alt2 color-red"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="app.html" class="box">
                <div class="image">
                    <img src="version-selector/application.jpg" alt="">
                </div>
                <h2>Application</h2>
                <i class="arrow_carrot-right_alt2 color-red-medium"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="hotel.html" class="box">
                <div class="image">
                    <img src="version-selector/hotel.jpg" alt="">
                </div>
                <h2>Hotel & Resort</h2>
                <i class="arrow_carrot-right_alt2 color-light-brown"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="book.html" class="box">
                <div class="image">
                    <img src="version-selector/book.jpg" alt="">
                </div>
                <h2>Book & E-Book</h2>
                <i class="arrow_carrot-right_alt2 color-cyan"></i>
            </a>
        </div>

        <div class="col-md-3 col-sm-3">
            <a href="restaurant.html" class="box">
                <div class="image">
                    <img src="version-selector/restaurant.jpg" alt="">
                </div>
                <h2>Bar & Restaurant</h2>
                <i class="arrow_carrot-right_alt2 color-lime-green"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="event.html" class="box">
                <div class="image">
                    <img src="version-selector/event.jpg" alt="">
                </div>
                <h2>Event & Concert</h2>
                <i class="arrow_carrot-right_alt2 color-orange"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="conference.html" class="box">
                <div class="image">
                    <img src="version-selector/conference.jpg" alt="">
                </div>
                <h2>Conference</h2>
                <i class="arrow_carrot-right_alt2 color-loyal-blue"></i>
            </a>
        </div>
        <div class="col-md-3 col-sm-3">
            <a href="education.html" class="box">
                <div class="image">
                    <img src="version-selector/education.jpg" alt="">
                </div>
                <h2>Education</h2>
                <i class="arrow_carrot-right_alt2 color-magenta"></i>
            </a>
        </div>
    </div>
</div>

</body>
